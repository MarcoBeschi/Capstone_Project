<div class="container">
  <h3>La nostra lista di Tour</h3>
  <div class="card-container row" *ngIf="localita">
    <div class="card col-12 col-sm-6 col-md-4" *ngFor="let loc of getDisplayedCards()"  id="card-{{loc.id}}">
      <div class="card-img-container">
        <img [src]="loc.fotoLocalita[1]" class="card-img-top img-fluid" (click)="navigateToLocation(loc.id)" alt="...">
      </div>
      <div class="card-body">
        <h5 class="card-title" (click)="navigateToLocation(loc.id)">{{loc.titolo}}</h5>
        <p class="card-text">
          <span class="truncated-text">{{truncate(loc.descrizione1, 50)}}</span>
          <span class="show-more text-info" (click)="showFullDescription($event.target, loc)">Mostra di più</span>
        </p>
        <p class="card-full-text" [innerHTML]="loc.descrizione1" style="display:none;"></p>
        <div class="d-flex justify-content-between">
          <span>Prezzo:</span>
          <span>{{loc.prezzo}}</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Valutato dagli utenti:</span>
          <span>{{loc.valutazione}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg></span>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <button *ngIf="!showAllCards && localita && localita.length > maxCardsToShow" class="btn btn-secondary" (click)="showMoreCards()">Mostra tutte le località</button>
    <button *ngIf="showAllCards && localita && localita.length > maxCardsToShow" class="btn btn-secondary" (click)="showLessCards()">Mostra meno località</button>
  </div>
</div>
